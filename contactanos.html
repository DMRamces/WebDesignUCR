<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header>
            <nav class="navbar">
                <div class="navbar-logo">
                    <a href="./index.html">Juegos de Mesa CR</a>
                </div>
                <ul class="navbar-menu">
                    <li><a href="./index.html" class="nav-link">Inicio</a></li>
                    <li><a href="./accesorios.html" class="nav-link">Accesorios</a></li>
                    <li><a href="./galeria.html" class="nav-link">Galería</a></li>
                    <li><a href="./contactanos.html" class="nav-link active">Contáctanos</a></li>
                    <li><!-- Botón para cambiar el tema -->
                        <button id="cambiar-tema" class="boton-tema">
                            <i class="fas fa-moon"></i>
                        </button></li>
                </ul>
            </nav>
        </header>


         <!-- Contactanos -->
         <section class="contacto">
            <h1>Contáctanos</h1>
            <p>¿Tienes alguna pregunta sobre juegos de mesa? ¡Escríbenos!</p>

            <!-- Formulario -->
            <form class="formulario-contacto">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" required>
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                </div>

                <button type="submit" class="enviar-cta">Enviar mensaje</button>
            </form>
        </section>

        <footer class="footer">
            <hr>
            <div class="footer-content">
                <p>2025, Juegos de mesa Costa Rica. Todos los derechos reservados.<br>Desarrollo: Utopía Creativa</p>
                <div class="social-icons">
                    <a href="https://facebook.com/redbeardcr" target="_blank" aria-label="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://instagram.com/redbeardcr" target="_blank" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://pinterest.com/RedBeardCR/" target="_blank" aria-label="Pinterest">
                        <i class="fab fa-pinterest"></i>
                    </a>
                </div>
            </div>
        </footer>


    </main>
    <script src="./assets/script.js"></script>

</body>
</html>
